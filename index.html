<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marquee Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<marquee behavior="scroll" direction="left" scrollamount="5">
    <span>John</span> |
    <span>Mary</span> |
    <span>Bob</span>
</marquee>

</body>
</html>
